<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications interactives</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenue !</h1>
    </header>
    <main>
        <section class="pfc">
            <h2 class="width">Pierre, feuille, ciseaux&nbsp;!</h1>
            <p class="compteur"></p>
            <div class="adversaire">
                <img class="avatar" src="./images/ordinateur.gif" alt="Ordinateur humanïde souriant">
                <div class="action">
                    <img class="choixAvatar hide">
                    <p class="affichage"></p>
                </div>
            </div>
            <p class="instruction">Choisissez !</p>
            <button id="Pierre" class="player"><img class="svg" src="./images/pierre.svg" alt="pierre"></button>
            <button id="Feuille" class="player"><img class="svg" src="./images/feuille.svg" alt="feuille"></button>
            <button id="Ciseaux" class="player"><img class="svg" src="./images/sciseaux.svg" alt="sciseaux"></button>
        </section>
        <hr>
        <section class="mdp">
            <h2>Générateur de mots de passe</h2>
            <p>Créez un mot de passe sécurisé en choisissant sa longueur et les caractères qu'il doit contenir.</p>
            <div class="parametres">
                <label for="longueur">Longueur du mot de passe</label>
                <input type="number" id="longueur" name="longueur" min="4" max="25" value="8">
            </div>
            <div class="parametres">
                <label for="majuscule">Majuscules</label>
                <input type="checkbox" id="majuscule" name="majuscule" checked>
            </div>
            <div class="parametres">
                <label for="chiffre">Chiffres</label>
                <input type="checkbox" id="chiffre" name="chiffre" checked>
            </div>
            <div class="parametres">
                <label for="special">Caractères spéciaux</label>
                <input type="checkbox" id="special" name="special" checked>
            </div>
            <button id="generer">Générer</button>
            <p id="motDePasse"></p>
        </section>
        <hr>
        <section class="toDoList">
            <h2>Ma liste de tâches</h2>
            <input type="text" id="tache" placeholder="Ajouter une liste">
            <button id="ajouter">Ajouter</button>
            <div class="list-container"></div>
        </section>
    </main>
    <script src="./js/script.js"></script>
    <script src="./js/generateurMotDePasse.js"></script>
    <script src="./js/toDoList.js"></script>
</body>
</html>
